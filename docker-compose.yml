services:
  bot:
    build: .
    restart: always
    user: 'botuser'
    env_file: .env
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/ponto.db
    healthcheck:
      test: ['CMD-SHELL', 'python src/healthcheck.py || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 64M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
